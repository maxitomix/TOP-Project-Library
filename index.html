<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Project Library</title>

</head>
<body>
    <h1>Book List</h1>
    <table id="book-list"></table>
    <br>
    <br>
    <button id="add-book-btn">Add Book</button>
    <form class="hidden form" id="add-book-form" action="">
        <h1>Enter new book details</h1>
        <label for="title">Title:<input type="text" name="title" id="title"></label>
        <label for="author">Author:<input type="text" name="author" id="author"></label>
        <label for="pages">Number of pages:<input type="number" name="pages" id="pages"></label>
        <label for="isRead">Have you read it?:<input type="checkbox" name="isRead" value="false" id="isRead"></label>
        <button id="submit-book-btn">submit</button>
    </form>
    
</body>
</html>
